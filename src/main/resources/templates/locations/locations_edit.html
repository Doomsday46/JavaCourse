<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(${create ? 'Create player' : 'Edit player'})">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:replace="layout :: nav"></nav>

    <div class="container main-site-container">
        <h1 th:text="${create ? 'Create player' : 'Edit player'}"></h1>

        <form th:object="${player}" method="post" th:action="${create} ? '/players/new' : |/players/${player.idPlayer}/edit|">
            <div class="form-group row">
                <label for="staticId" class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm-10">
                    <input type="text" name="id" readonly class="form-control-plaintext" id="staticId" value="username" th:value="${create} ? #{Common.form.autogeneratedField} : *{idPlayer}">
                </div>
            </div>

            <div class="form-group row" th:with="fieldName=${'Name'}">
                <label th:for="${'input' + @templateHelperImpl.removeSpaces(fieldName)}" class="col-sm-2 col-form-label" th:text="${fieldName}">Created At</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{firstName}" class="form-control" th:id="${'input' + @templateHelperImpl.removeSpaces(fieldName)}" th:placeholder="${fieldName}">
                </div>
            </div>

            <div class="form-group row" th:with="fieldName=${'Second Name'}">
                <label th:for="${'input' + @templateHelperImpl.removeSpaces(fieldName)}" class="col-sm-2 col-form-label" th:text="${fieldName}">Created At</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{secondName}" class="form-control" th:id="${'input' + @templateHelperImpl.removeSpaces(fieldName)}" th:placeholder="${fieldName}">
                </div>
            </div>

            <div class="form-group row" th:with="fieldName=${'Age'},readonly=${false}">
                <label th:for="${'input' + @templateHelperImpl.removeSpaces(fieldName)}" class="col-sm-2 col-form-label" th:text="${fieldName}">Created At</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{age}" th:readonly="${readonly}" class="form-control" th:id="${'input' + @templateHelperImpl.removeSpaces(fieldName)}" th:placeholder="${fieldName}">
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">Save</button>
        </form>
    </div>

    <th:block th:replace="layout :: footer">

    </th:block>
</body>
</html>
