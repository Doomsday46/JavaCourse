<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Locations')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="layout :: nav"></nav>

<div class="container main-site-container">
    <h1>Locations</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">State</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="location : ${locations}" th:object="${location}">
            <th scope="row" th:text="${location.idLocation}">0</th>
            <td th:text="*{{name}}">Mark</td>
            <td th:text="*{{description}}">Otto</td>
            <td th:text="*{{state}}">21</td>
        </tr>
        </tbody>
    </table>
</div>

<th:block th:replace="layout :: footer">

</th:block>
</body>
</html>
