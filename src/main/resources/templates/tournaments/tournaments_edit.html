<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(${create ? 'Create tournament' : 'Edit tournament'})">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:replace="layout :: nav"></nav>

    <div class="container main-site-container">
        <h1 th:text="${create ? 'Create tournament' : 'Edit tournament'}"></h1>

        <form th:object="${tournament}" method="post" th:action="${create} ? '/tournaments/new' : |/tournaments/${tournament.idTournament}/edit|">
            <div class="form-group row">
                <label for="staticId" class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm-10">
                    <input type="text" name="id" readonly class="form-control-plaintext" id="staticId" value="username" th:value="${create} ? #{Common.form.autogeneratedField} : *{idTournament}">
                </div>
            </div>
            <!--/* Field input declaration. Copy and paste for each field.
                   Do not forget to change th:with="fieldName=${'Displayed field name'}" and th:field="*{entityFieldName}" */-->
            <div class="form-group row" th:with="fieldName=${'Name'}">
                <label th:for="${'input' + @templateHelperImpl.removeSpaces(fieldName)}" class="col-sm-2 col-form-label" th:text="${fieldName}">Created At</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{name}" class="form-control" th:id="${'input' + @templateHelperImpl.removeSpaces(fieldName)}" th:placeholder="${fieldName}">
                </div>
            </div>
            <!--/* Field input declaration. Copy and paste for each field.
                   Do not forget to change th:with="fieldName=${'Displayed field name'}" and th:field="*{entityFieldName}" */-->
            <div class="form-group row" th:with="fieldName=${'Start Tournament'}">
                <label th:for="${'input' + @templateHelperImpl.removeSpaces(fieldName)}" class="col-sm-2 col-form-label" th:text="${fieldName}">Created At</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{startTournament}" class="form-control" th:id="${'input' + @templateHelperImpl.removeSpaces(fieldName)}" th:placeholder="${fieldName}">
                </div>
            </div>
            <!--/* Field input declaration. Copy and paste for each field.
                   Do not forget to change th:with="fieldName=${'Displayed field name'},readonly=${true OR false}" and th:field="*{entityFieldName}" */-->
            <div class="form-group row" th:with="fieldName=${'End Tournament'}">
                <label th:for="${'input' + @templateHelperImpl.removeSpaces(fieldName)}" class="col-sm-2 col-form-label" th:text="${fieldName}">Created At</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{endTournament}" class="form-control" th:id="${'input' + @templateHelperImpl.removeSpaces(fieldName)}" th:placeholder="${fieldName}">
                </div>
            </div>
            <!--/* Field input declaration. Copy and paste for each field.
                   Do not forget to change th:with="fieldName=${'Displayed field name'},readonly=${true OR false}" and th:field="*{entityFieldName}" */-->

            <!--/* Relation field declaration. Copy and paste for each field.
                   Do not forget to change th:with="fieldName=${'Displayed field name'},readonly=${true OR false}" and th:field="*{entityFieldName}" */-->
            <div class="form-group row" th:with="fieldName=${'Players'},readonly=${true}">
                <label th:for="${'input' + @templateHelperImpl.removeSpaces(fieldName)}" class="col-sm-2 col-form-label" th:text="${fieldName}">Created At</label>
                <select class="form-control" >
                    <option th:if="player" th:each="player : ${players}" th:object="${player}" th:value="${player.idPlayer}" th:utext="${player.firstName}"
                            th:id="${'input' + @templateHelperImpl.removeSpaces(fieldName)}" th:placeholder="${fieldName}"></option>
                </select>
                <div class="col-sm-1" th:unless="${create}">
                    <a class="btn btn-success" th:href="|/tournaments/${tournament.idTournament}/editPlayers|" role="button">Change</a>
                </div>
            </div>
            <div class="form-group row" th:with="fieldName=${'Locations'},readonly=${true}">
                <label th:for="${'input' + @templateHelperImpl.removeSpaces(fieldName)}" class="col-sm-2 col-form-label" th:text="${fieldName}">Created At</label>
                <select class="form-control" >
                    <option th:if="player" th:each="location : ${locations}" th:object="${location}" th:value="${location.idLocation}" th:utext="${location.name}"
                            th:id="${'input' + @templateHelperImpl.removeSpaces(fieldName)}" th:placeholder="${fieldName}"></option>
                </select>
                <div class="col-sm-1" th:unless="${create}">
                    <a class="btn btn-success" th:href="|/tournaments/${tournament.idTournament}/editLocations|" role="button">Change</a>
                </div>
            </div>
            <!--/* Relation field declaration. Copy and paste for each field.
                   Do not forget to change th:with="fieldName=${'Displayed field name'},readonly=${true OR false}" and th:field="*{entityFieldName}" */-->

            <button type="submit" class="btn btn-lg btn-primary">Save</button>
        </form>
    </div>

    <th:block th:replace="layout :: footer">

    </th:block>
</body>
</html>
