<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Players')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="layout :: nav"></nav>

<div class="container main-site-container">
    <h1>Players</h1>

    <div class="list-head-actions">
        <a class="btn btn-success" th:href="@{/players/new}" role="button">Create new</a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Second Name</th>
            <th scope="col">Age</th>
            <th scope="col">Tournament</th>
            <th scope="col">Assigned To</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${players}" th:object="${player}">
            <th scope="row" th:text="${player.idPlayer}">0</th>
            <td th:text="*{{firstName}}">Mark</td>
            <td th:text="*{{secondName}}">Otto</td>
            <td th:text="*{{age}}">21</td>
            <td th:text="*{{tournament.name}}">mockTournament</td>
            <td th:text="*{tournament.assignedTo != null} ? *{tournament.assignedTo.fullName} : ''">Otto</td>
            <td class="actions-cell">
                <a class="btn btn-outline-success btn-sm" th:href="|/players/${player.idPlayer}/games|" role="button">Show Games</a>
                <a class="btn btn-outline-dark btn-sm" th:href="|/players/${player.idPlayer}/edit|" role="button">Edit</a>
                <a class="btn btn-outline-danger btn-sm" th:href="|/players/${player.idPlayer}/delete|" role="button">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<th:block th:replace="layout :: footer">

</th:block>
</body>
</html>
